<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "Header">
        <div class = "headerTitle"> Rock Paper Scissors 2077</div>
    </div>
    
    <div class = "Player's set">
        <h class = "PlayerScore">Player's Score: 0</h>
        <h class = "PlayerSelection">Player chose: </h>
        <p class = "Player_text">Choose your next move...</p>

        <div class="player_boxes">
            <div class="player_box">
                <div class="Rock_player">
                    <img src="images/rock.webp">
                </div>
            </div>

            <div class="player_box">
                <div class="Paper_player">
                    <img src="images/paper.webp">
                </div>
            </div>

            <div class="player_box">
                <div class="Scissors_player">
                    <img src="images/scissors.webp">
                </div>
            </div>

        </div>
    </div>

    <div class = "Computer's set">
        <h class = "ComputerScore">Computer's Score: 0</h>
        <h class = "ComputerSelection">Computer chose: </h>
        <h class = "Computer_text">Computer is choosing...</h>

        <div class="computer_boxes">
            <div class="computer_box">
                <div class="Rock_computer">
                    <img src="images/rock.webp">
                </div>
            </div>

            <div class="computer_box">
                <div class="Paper_computer">
                    <img src="images/paper.webp">
                </div>
            </div>

            <div class="computer_box">
                <div class="Scissors_computer">
                    <img src="images/scissors.webp">
                </div>
            </div>

        </div>

    </div>

    <div class = "Footer">

    </div>






    <script src="script.js"></script> 
</body>
</html>
